<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tuyển sinh</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .edit-btn {
            background-color: #ffc107;
        }

        .delete-btn {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<input type="text" id="searchInput" placeholder="Họ và tên...">
<button onclick="searchProduct()">Search</button>

<h1>Danh sách học viên</h1>

<input placeholder="Họ và tên" id="name" type="text">
<input placeholder="Mã sinh viên" id="id" type="number">
<input placeholder="Ngày sinh" id="date" type="date">
<input type="file" id="image" accept="image/*">
<button onclick="addNewProduct()">Thêm</button>

<table>
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên sinh viên</th>
        <th>Mã sinh viên</th>
        <th>Ngày sinh</th>
        <th>Ảnh</th>
        <th>Chỉnh sửa</th>
        <th>Xóa</th>
    </tr>
       </thead>
    <tbody id="products"></tbody>

    <tr>
        <th colspan="7">Số lượng sinh viên:</th>
    </tr>
</table>

<script>
    class Product {
        constructor(stt, name, id, date, image) {
            this.stt = stt;
            this.name = name;
            this.id = id;
            this.date = date;
            this.image = image;
        }
        }

    let products = [
        new Product(1, "Trịnh Thu Phương","20020994", "7/12/2002", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxW8XwGxnN8PuAM3DVRtXdrnjAzt4vBEiceQ&s"),
        new Product(2, "Phạm Hồng Ngọc","20010884","8/5/2001", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkhSY0ashlgEOOv6UQf7QVJLNeJWuB_cb9cw&s"),
        new Product(3, "Nghiêm Thu Hường","20020808", "8/9/2002", "https://danhgiaxe.edu.vn/upload/2024/12/bo-suu-tap-hinh-anh-gai-k8-dep-quyen-ru-khien-ban-say-dam-4.webp" )
    ];

    function showAllProducts() {
        let content = "";
        for (let i = 0; i < products.length; i++) {
            content += `<tr>
                <td>${products[i].stt}</td>
                <td>${products[i].name}</td>
                <td>${products[i].id}</td>
                <td>${products[i].date}</td>
                <td><img src="${products[i].image}" width="100" height="140" alt="Ảnh sinh viên"></td>
                <td><button class="edit-btn" onclick="editProduct(${i})">Sửa</button></td>
                <td><button class="delete-btn" onclick="deleteByIndex(${i})">Xóa</button></td>
            </tr>`;
        }
        document.getElementById("products").innerHTML = content;
    }

    function addNewProduct() {
        let stt=1;
        for (let i = 0; i < products.length; i++) {stt++;}
        let name = document.getElementById("name").value;
        let id = +document.getElementById("id").value;
        let date = document.getElementById("date").value;
        let image = document.getElementById("image").value;
        if (id > 0 ) {
            products.push(new Product(stt, name, id, date, image));
            showAllProducts();
        } else {
            alert("Vui lòng nhập thông tin hợp lệ!");
        }
    }

    function deleteByIndex(index) {
        products.splice(index, 1);
        showAllProducts();
    }

    function editProduct(index){
        let std;
        for (let i = 0; i < products.length; i++) {
            if(products[i].id == index){
                std = products[i];
            }
        }
        if (std){

        }

    }


    showAllProducts();
    function editProduct(index) {
        let product = products[index];
        document.getElementById("id").value = product.id;
        document.getElementById("name").value = product.name;
        document.getElementById("price").value = product.price;
        document.getElementById("number").value = product.number;
        document.getElementById("editIndex").value = index;
    }
</script>

</body>
</html>
